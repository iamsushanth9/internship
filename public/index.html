    <style>
      /* Initial Loader Styles */
      .initial-app-loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ffffff; /* Or your app's background */
        font-family: 'Inter', sans-serif; /* Use a font similar to your app */
      }
      .initial-app-loader-logo { /* If using an image */
        width: 80px;
        height: 80px;
        animation: initial-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes initial-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      .initial-app-loader-text {
        margin-top: 1.25rem; /* Roughly mt-5 in Tailwind */
        font-size: 1.125rem; /* Roughly text-lg in Tailwind */
        color: #374151; /* Roughly text-gray-700 */
        font-weight: 600; /* Roughly font-semibold */
      }
      .initial-spinner {
        width: 48px; /* w-12 */
        height: 48px; /* h-12 */
        border: 5px solid rgba(0, 0, 0, 0.1); /* Lighter border */
        border-left-color: #2563EB; /* Example: Blue-600 from Tailwind */
        border-radius: 50%;
        animation: initial-spin 1s linear infinite;
      }
      @keyframes initial-spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- This is what users see BEFORE React loads -->
      <div class="initial-app-loader-container">
        <!-- Option 1: Using your logo image (place your logo in the 'public' folder) -->
        <!-- <img src="%PUBLIC_URL%/mena-logo.svg" alt="Loading MENA Support Service Limited" class="initial-app-loader-logo"/> -->

        <!-- Option 2: Using a CSS spinner (default if logo is not used) -->
        <div class="initial-spinner"></div>
        <p class="initial-app-loader-text">Loading MENA Support Service Limited...</p>
      </div>
    </div>
